<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="./js/script.js" defer></script>
    
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Devflix</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movie</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                </ul>
            </div>
            <div class="profile-container">
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <a href="/pages/search.html" title="Search"><i class="left-menu-icon fas fa-search"></i></a>
        <a href="/index.html" title="Home"><i class="left-menu-icon fas fa-home"></i></a>
        <i class="left-menu-icon fas fa-fire"></i>
        <i class="left-menu-icon fas fa-star"></i>
        <a href="/pages/series.html" title="TV Series"><i class="left-menu-icon fas fa-tv"></i></a>
    </div>

    <div class="container">
        <div class="content-container">
            <div id="featured" class="featured"></div>

            <div class="movie-list-container">
                <h1 class="movie-list-title">POPULAR</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="movie-list"></div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="movie-list-container down-list">
                <h1 class="movie-list-title">UPCOMING</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="upcoming-list"></div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="movie-list-container down-list">
                <h1 class="movie-list-title">TOP RATED</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="movie-list-top-rated"></div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="details" id="details"></div>
</body>
<script src="./js/app.js" defer></script>
</html>
